<!DOCTYPE html>
<html>
    <head>
        <title>Loop Multiples</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Loop Calculator - Multiples</h1>
        <hr>
        <h2>Click the button to show all the multiples of 13 from 1 to 3000</h2>
        <button id="mult-13-btn">CLICK ME</button>
        <p id="mult-result1"></p>
        <hr>
        <h2>Enter a number and I'll tell you the multiples of that number from 1 to 5000</h2>
        <input id="mult-input1"><button id="mult-any1">CLICK ME</button>
        <p id="mult-result2"></p>
        <hr>
        <h2>Enter a number and a maximum and I'll tell you the multiples of that number from 1 to the maximum</h2>
        Number:<input id="mult-input2">Maximum:<input id="max-input"><button id="mult-any2">CLICK ME</button>
        <p id="mult-result3"></p>
        <hr>
        

    <script src="main.js"></script>
    </body>
</html>
